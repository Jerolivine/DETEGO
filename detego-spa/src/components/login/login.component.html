<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="form-register">
  
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
    </div>
  
    <div class="form-label-group mb-3">
      <input type="email" id="UserName" class="form-control" placeholder="UserName" [(ngModel)]="model.UserName" #UserName="ngModel" name="UserName" required="" autofocus="">
      <div *ngIf="UserName.invalid&&UserName.dirty" class="alert alert-danger">UserName is required</div>
    </div>
    
    <div class="form-label-group">
      <input type="password" id="Password" class="form-control" placeholder="Password" [(ngModel)]="model.Password" #Password="ngModel" name="Password" required="">
      <div *ngIf="Password.invalid&&Password.dirty" class="alert alert-danger">Password is required</div>
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="errors.length > 0">
      <ul>
          <li *ngFor="let error of errors">
              {{ error }}
          </li>
      </ul>
  </div>

    <button class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.valid" type="submit">Log in</button>
    <a class="btn btn-lg btn-primary btn-block" routerLink="/signUp">Sign Up</a>
    <p class="mt-5 mb-3 text-muted text-center">Â© 2017-2019</p>
  
  </form>
